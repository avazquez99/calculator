<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/styles.css">
    <script src="../Calculator.js"  type="text/javascript"></script>
    <script src="../Display.js"  type="text/javascript"></script>
    <title>Calculator</title>
</head>

<body>
    <div class="container d-flex align-items-center justify-content-center">
        <div class="calculator">
            <div class="display">
                <div id="last-value"></div>
                <div id="current-value"></div>
            </div>

            <button class="col2" onclick="display.deleteAll()">C</button>
            <button onclick="display.delete()">&larr;</button>
            <button class="operator" value="div">/</button>

            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="operator" value="mult">*</button>

            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="operator" value="subt">-</button>

            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="operator" value="sum">+</button>

            <button class="col2 number">0</button>
            <button class="number">.</button>
            <button class="operator" value="equal">=</button>
        </div>
    </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="../index.js" type="text/javascript"></script>
</body>

</html>
